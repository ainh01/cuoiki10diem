apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-datatruyen
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # --- ADD THIS LINE BELOW ---
    nginx.ingress.kubernetes.io/x-forwarded-prefix: "/api/datatruyen"
    # ---------------------------
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/datatruyen(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-datatruyen
            port:
              number: 8000
