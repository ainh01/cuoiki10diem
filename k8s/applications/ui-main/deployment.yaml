  selector:
    matchLabels:
      app: ui-main
  template:
    metadata:
      labels:
        app: ui-main
    spec:
      containers:
      - name: ui-main
        image: webtruyenacr2855.azurecr.io/ui-main:3c5d9ba977460121d887ae7342faf6044cb30083
        ports:
        - containerPort: 3000