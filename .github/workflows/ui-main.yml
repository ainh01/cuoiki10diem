name: UI Main CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'Services/ui_main/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Services/ui_main/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.REPO_TOKEN }}

    # 1. Set up Docker Buildx (REQUIRED for caching)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Keep linting fast and local. Fails fast if code is bad.
    - name: Setup Node for Linting
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        cache-dependency-path: Services/ui_main/yarn.lock

    - name: Lint
      working-directory: ./Services/ui_main
      run: |
        yarn install --frozen-lockfile
        yarn lint || echo "Lint warning"

    - name: Log in to ACR
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.ACR_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # 2. Build and Push using the Action (replaces manual docker command)
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        # Context is crucial: points to your service folder
        context: ./Services/ui_main
        push: true
        # Tags are handled automatically here
        tags: |
          ${{ secrets.ACR_SERVER }}/ui-main:${{ github.sha }}
          ${{ secrets.ACR_SERVER }}/ui-main:latest
        # Pass your build arguments here
        build-args: |
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_OTRUYEN_API_BASE_URL=${{ secrets.VITE_OTRUYEN_API_BASE_URL }}
          VITE_APP_ENV=${{ secrets.VITE_APP_ENV }}
        # THE MAGIC SAUCE: GitHub Actions Caching
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Update K8s deployment
      if: github.event_name == 'push'
      run: |
        sed -i "s|image:.*ui-main:.*|image: ${{ secrets.ACR_SERVER }}/ui-main:${{ github.sha }}|g" k8s/applications/ui-main/deployment.yaml
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add k8s/applications/ui-main/deployment.yaml
        git diff --staged --quiet || git commit -m "Update ui-main image to ${{ github.sha }}"
        git push
